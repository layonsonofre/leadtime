<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <!-- <ion-title>Opções</ion-title> -->
      <img class="profile" src="http://2.bp.blogspot.com/-YnlkCdnRE1I/VD7eVYfBSlI/AAAAAAAAALk/wZjNwUte9yY/s1600/cute%2Bgirl%2BProfile%2BPicture%2BFor%2BFacebook%2B2.jpg">
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
