<ion-menu [content]="content">
  <ion-content class="menu">
    <div class="perfil">
      <h2>LeadTime</h2>
    </div>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" right>
        {{p.title}}
      </button>
      <button menuClose ion-item (click)="openPage(logout)" right>
        Sair
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
