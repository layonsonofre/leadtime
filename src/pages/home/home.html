<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LeadTime</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Indicadores</h3>


  <div *ngIf="indicadoresHome">

    <button fab  (press)="showHint('Cadastro de ausência')" (click)="gotoCarga()" >
      {{indicadoresHome.indicadores[0].carga.quantidade}}
      <p>Em carga</p>
      <ion-icon name="cloud-upload"></ion-icon>
    </button>


    <button fab  (press)="showHint('Cadastro de ausência')" (click)="gotoDescarga()" >
      {{indicadoresHome.indicadores[0].descarga.quantidade}}
      <p>Descarga</p>
      <ion-icon name="cloud-upload"></ion-icon>
    </button>

    <button fab  (press)="showHint('Cadastro de ausência')" (click)="gotoTransitTime()" >
      {{indicadoresHome.indicadores[0].transit.quantidade}}
      <p>Transit Time</p>
      <ion-icon name="car"></ion-icon>
    </button>
  </div>
