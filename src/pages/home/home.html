<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LeadTime</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Indicadores</h3>
  <div *ngIf="indicadoresHome">
    <ion-card [ngClass]="indicador-carga" (click)="gotoCarga()">
        <p>{{indicadoresHome.indicadores[0].carga.quantidade}}   </p><br>
        <p>Em carga</p>
    </ion-card>

    <ion-card [ngClass]="indicador-descarga" (click)="gotoDescarga()">
        <p>{{indicadoresHome.indicadores[0].descarga.quantidade}}   </p><br>
        <p>Em descarga</p>
    </ion-card>

    <ion-card [ngClass]="indicador-transit" (click)="gotoTransitTime()">
        <p>{{indicadoresHome.indicadores[0].transit.quantidade}}   </p><br>
        <p>Transit Time</p>
    </ion-card>
  </div>
</ion-content>
