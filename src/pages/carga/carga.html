<ion-header>
  <ion-navbar>
    <ion-title>Cargas</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="cargas" color="secondary">
      <ion-segment-button value="c_viagem" (click)="loadCargasViagem()">
        Viagem
      </ion-segment-button>
      <ion-segment-button value="c_aguardando">
        Aguardando
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div *ngIf="cargasViagem" [ngSwitch]="cargas">
    <div *ngSwitchCase="'c_viagem'">
      <ion-card  *ngFor="let viagem of cargasViagem.viagens">
        <img style="height: 100%; width: auto;" [src]="viagem.transportadora.logo" [alt]="viagem.transportadora.nome_fantasia">
        <ion-card-content>
          <p>{{ viagem.chegada_prevista }}</p>
          <p>{{ viagem.placa }}</p>
          <p>{{ viagem.romaneio }}</p>
        </ion-card-content>
      </ion-card>
    </div>
    <div *ngSwitchCase="'c_aguardando'">
      <ion-card  *ngFor="let aguardando of cargasViagem.aguardando">
        <img style="height: 100%; width: auto;" [src]="aguardando.transportadora.logo" [alt]="aguardando.transportadora.nome_fantasia">
        <ion-card-content>
          <p>{{ aguardando.tempo_aguardando }}</p>
          <p>{{ aguardando.placa }}</p>
          <p>{{ aguardando.romaneio }}</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
