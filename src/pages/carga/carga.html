<ion-header>
  <ion-navbar>
    <ion-title>Cargas</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="cargas">
      <ion-segment-button value="c_viagem" (click)="loadCargasViagem()">
        Viagem
      </ion-segment-button>
      <ion-segment-button value="c_aguardando">
        Aguardando
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <div [ngSwitch]="cargas">
    <div *ngSwitchCase="'c_viagem'">
      <div *ngIf="cargasViagem">
        <ion-card class="minimized" *ngFor="let viagem of cargasViagem.viagens" [ngClass]="viagem.status == 'ATRASADO' ? 'atrasado' : 'previsto'">
          <div class="logo">
            <img [src]="viagem.transportadora.logo" [alt]="viagem.transportadora.nome_fantasia">
          </div>
          <ion-card-content>
            <span class="chegada-prevista">{{ viagem.chegada_prevista }}</span>
            <span class="placa">{{ viagem.placa }}</span>
            <span class="romaneio">{{ viagem.romaneio }}</span>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
