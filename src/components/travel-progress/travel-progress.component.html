<div class="travel-progress">
   <div class="from">{{from}}
      <div class="info origem">{{from}}</div>
   </div>
   <div class="progress-wrapper">
      {{value}}
      <div class="total"></div>
      <!-- <div class="marker" *ngStyle="{margin-left: value + '%'}"></div> -->
      <div class="progress" *ngStyle="{width: value + '%'}"></div>
   </div>
   <div class="to">{{to}}
      <div class="info destino">{{to}}</div>
   </div>
</div>
